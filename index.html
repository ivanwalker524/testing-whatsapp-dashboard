<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Whatsapp</title>
		<link href="./fa/css/all.css" rel="stylesheet" />
		<style>
			* {
				margin: 0;
				padding: 0;
				outline: none;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #0b1014;
				font-family: Arial, Helvetica, sans-serif;
			}
			main {
				height: 90vh;
				max-width: 900px;
				min-width: 90%;
				display: flex;
			}
			.left {
				width: 320px;
				height: 100%;
				display: flex;
				flex-direction: column;
				background-color: #121b22;
				border-right: 1px solid #232f38;
			}
			.top-nav {
				display: flex;
				padding: 10px;
				background-color: #1f2c34;
			}
			.user-profile-picture {
				border-radius: 100%;
				width: 35px;
				height: 35px;
				background-size: cover;
				background-position: center;
			}
			.left-icons {
				flex-grow: 1;
				display: flex;
				align-items: center;
			}
			.left-icons > div:nth-child(1) {
				margin-left: auto;
			}
			.left-icons > div {
				width: 25px;
				height: 25px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 100%;
				background: #454545;
				margin-right: 5px;
				cursor: pointer;
				transition: 0.5s all;
			}
			.left-icons > div:hover {
				transition: 0s;
				transform: scale(1.5);
				background-color: #f00;
			}
			.left-icons > div > * {
				font-size: 12px;
				color: #fff;
			}
			.search {
				border-bottom: 1px solid #232f38;
				padding: 10px;
			}
			.search > div {
				display: flex;
				border-radius: 5px;
				background-color: #232f38;
				overflow: hidden;
			}
			.search input {
				background-color: transparent;
				padding: 8px 10px;
				flex-grow: 1;
				border: none;
				color: #fff;
			}
			.search > div > div {
				width: 30px;
				height: 30px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.search_icon > div > span {
				color: rgb(209, 202, 202);
				font-size: 10px;
			}

			.recent-chats{
				display: flex;
				flex-direction: column;
				overflow-y: auto;
			}

			.chat-list{
				display: flex;
				padding: 15px 0;
				border-bottom: 1px solid #454545;

			}
			.chat-list > .profile{
				width: 35px;
				height: 35px;
				background-color:#fff;
				border-radius: 100%;
				margin: 0 10px;
				flex-grow: 0;
			
			}
			.my-chats{
				flex-grow: 1;
				display: flex;
				flex-direction: column;
				padding: 10px 0;
			}
			.chats{
				display: flex;
				align-items: center;
			}
			.chats > span{
				color: #fff;
			}
			.chat-list:hover{
				background-color: #232f38;
			}
		
			.right {
				flex-grow: 1;
				position: relative;
			}
			.right > div.bg {
				background-image: url("./images/whatsapp-background.png");
				background-repeat: repeat;
				background-size: 400px;
				position: absolute;
				opacity: 0.06;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
