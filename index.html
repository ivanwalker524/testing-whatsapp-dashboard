<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Whatsapp</title>
		<link href="./fa/css/all.css" rel="stylesheet" />
		<style>
			* {
				margin: 0;
				padding: 0;
				outline: none;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #0b1014;
			}
			main {
				height: 90vh;
				max-width: 900px;
				min-width: 90%;
				display: flex;
			}
			.left {
				width: 320px;
				height: 100%;
				display: flex;
				flex-direction: column;
				background-color: #121b22;
				border-right: 1px solid #232f38;
			}
			.top-nav {
				display: flex;
				padding: 10px;
				background-color: #1f2c34;
			}
			.user-profile-picture {
				border-radius: 100%;
				width: 35px;
				height: 35px;
				background-size: cover;
				background-position: center;
			}
			.left-icons {
				flex-grow: 1;
				display: flex;
				align-items: center;
			}
			.left-icons > div:nth-child(1) {
				margin-left: auto;
			}
			.left-icons > div {
				width: 25px;
				height: 25px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 100%;
				background: #454545;
				margin-right: 5px;
				cursor: pointer;
				transition: 0.5s all;
			}
			.left-icons > div:hover {
				transition: 0s;
				transform: scale(1.5);
				background-color: #f00;
			}
			.left-icons > div > * {
				font-size: 12px;
				color: #fff;
			}
			.search {
				border-bottom: 1px solid #232f38;
				padding: 10px;
			}
			.search > div {
				display: flex;
				border-radius: 5px;
				background-color: #232f38;
				overflow: hidden;
			}
			.search input {
				background-color: transparent;
				padding: 8px 10px;
				flex-grow: 1;
				border: none;
				color: #fff;
			}
			.search > div > div {
				width: 30px;
				height: 30px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.search_icon > div > span {
				color: rgb(209, 202, 202);
				font-size: 10px;
			}

			.right {
				flex-grow: 1;
				position: relative;
			}
			.right > div.bg {
				background-image: url("./images/whatsapp-background.png");
				background-repeat: repeat;
				background-size: 400px;
				position: absolute;
				opacity: 0.06;
				width: 100%;
				height: 100%;
			}
			.right-body {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
			}
			.right-body > div:nth-child(1) {
				background-color: #1f2c34;
				padding: 10px;
				display: flex;
			}
			.right-body > div:nth-child(2) {
				flex-grow: 1;
			}
			.right-body > div:nth-child(3) {
				padding: 10px;
				background-color: #1f2c34;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="left">
				<div class="top-nav">
					<div
						class="user-profile-picture"
						style="
							background-image: url('https://static.displate.com/280x392/displate/2020-06-05/387118e405b0b54ed69d56b5912474e9_6c8adc22233d9df8a2ee9dad72f86bd0.jpg');
						"
					></div>
					<div class="left-icons">
						<div>
							<span class="fa-solid fa-bell-slash fa"></span>
						</div>
						<div>
							<span class="fa-solid fa-message fa"></span>
						</div>
						<div>
							<span class="fa-solid fa-ellipsis-vertical"></span>
						</div>
					</div>
				</div>
				<div class="search">
					<div class="search_icon">
						<div><span class="fa-solid fa-search"></span></div>
						<input type="text" placeholder="search ..." />
					</div>
				</div>
				<div class="recent-chats"></div>
			</div>
			<div class="right">
				<div class="bg"></div>
				<div class="right-body">
					<div>
						<div
							class="user-profile-picture"
							style="
								background-image: url('https://static.displate.com/280x392/displate/2020-06-05/387118e405b0b54ed69d56b5912474e9_6c8adc22233d9df8a2ee9dad72f86bd0.jpg');
							"
						></div>
					</div>
					<div id="chat-display"></div>
					<div></div>
				</div>
			</div>
		</main>
	</body>
</html>
