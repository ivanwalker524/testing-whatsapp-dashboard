<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Whatsapp</title>
		<link href="./fa/css/all.css" rel="stylesheet" />
		<style>
			* {
				margin: 0;
				padding: 0;
				outline: none;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #0b1014;
				font-family: Arial, Helvetica, sans-serif;
			}
			main {
				height: 90vh;
				max-width: 900px;
				min-width: 90%;
				display: flex;
			}
			.left {
				width: 320px;
				height: 100%;
				display: flex;
				flex-direction: column;
				background-color: #121b22;
				border-right: 1px solid #232f38;
			}
			.top-nav {
				display: flex;
				padding: 10px;
				background-color: #1f2c34;
			}
			.user-profile-picture {
				border-radius: 100%;
				width: 35px;
				height: 35px;
				background-size: cover;
				background-position: center;
			}
			.left-icons {
				flex-grow: 1;
				display: flex;
				align-items: center;
			}
			.left-icons > div:nth-child(1) {
				margin-left: auto;
			}
			.left-icons > div {
				width: 25px;
				height: 25px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 100%;
				background: #454545;
				margin-right: 5px;
				cursor: pointer;
				transition: 0.5s all;
			}
			.left-icons > div:hover {
				transition: 0s;
				transform: scale(1.5);
				background-color: #f00;
			}
			.left-icons > div > * {
				font-size: 12px;
				color: #fff;
			}
			.search {
				border-bottom: 1px solid #232f38;
				padding: 10px;
			}
			.search > div {
				display: flex;
				border-radius: 5px;
				background-color: #232f38;
				overflow: hidden;
			}
			.search input {
				background-color: transparent;
				padding: 8px 10px;
				flex-grow: 1;
				border: none;
				color: #fff;
			}
			.search > div > div {
				width: 30px;
				height: 30px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.search_icon > div > span {
				color: rgb(209, 202, 202);
				font-size: 10px;
			}

			.recent-chats{
				display: flex;
				flex-direction: column;
				overflow-y: auto;
			}

			.chat-list{
				display: flex;
				padding: 15px 0;
				border-bottom: 1px solid #454545;

			}
			.chat-list > .profile{
				width: 35px;
				height: 35px;
				background-color:#fff;
				border-radius: 100%;
				margin: 0 10px;
				flex-grow: 0;
			
			}
			.my-chats{
				flex-grow: 1;
				display: flex;
				flex-direction: column;
				padding: 10px 0;
			}
			.chats{
				display: flex;
				align-items: center;
			}
			.chats > span{
				color: #fff;
			}
			.chat-list:hover{
				background-color: #232f38;
			}
		
			.right {
				flex-grow: 1;
				position: relative;
			}
			.right > div.bg {
				background-image: url("./images/whatsapp-background.png");
				background-repeat: repeat;
				background-size: 400px;
				position: absolute;
				opacity: 0.06;
				width: 100%;
				height: 100%;
			}
			.right-body {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
			}
			.right-body > div:nth-child(1) {
				background-color: #1f2c34;
				padding: 10px;
				display: flex;
			}
			.right-body > div:nth-child(2) {
				flex-grow: 1;
			}
			.right-body > div:nth-child(3) {
				padding: 10px;
				background-color: #1f2c34;
			}
			.top-icons{
				display: flex;
				align-items: center;
				flex-grow: 1;
			}
			.top-icons > span:nth-child(2){
				margin-left: auto;
			}
			.top-icons > span{
				color: rgb(218, 218, 218);
				margin-right: 5px;	
				padding: 0 8px;
			}
			.footer{
				/* display: flex; */
				font-size: 15px;
			}
			.chat_footer > .my-footer{
				display: flex;
				padding: 0 10px;
			}
			.chat_footer > .my-footer > span{
				margin: 20px 10px;
				font-size: 20px;
				color: rgb(133, 130, 130);
			}
			.text_msg{
				flex-grow: 1;
			}
			.text_msg > input[type=text]{
				border: none;
				background-color: #293741;
				width: 100%;
				height: 35px;
				border-radius: 8px;
				margin-top: 10px;
				padding: 4px;
			}
			
		</style>
